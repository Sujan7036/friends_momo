<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends and Momos - Register/Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e6d3f7;
            color: #333;
        }

        .header {
            background-color: #fff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .nav-menu {
            display: flex;
            gap: 0;
        }

        .nav-btn {
            padding: 15px 25px;
            background-color: #8b7355;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #6d5a44;
        }

        .nav-btn.active {
            background-color: #5d4a37;
        }

        .main-content {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .auth-container {
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        .auth-form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8b7355;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #8b7355;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #6d5a44;
        }

        .form-switch {
            text-align: center;
            margin-top: 20px;
        }

        .form-switch a {
            color: #8b7355;
            text-decoration: none;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-img">
                    <img src="images/logo.png" alt="">
                </div>
                <h1>Friends and Momos</h1>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-btn">Home</a>
                <a href="login.html" class="nav-btn active">Register/Login</a>
                <a href="menu.html" class="nav-btn">Menu</a>
                <a href="cart.html" class="nav-btn">Carts/Checkouts</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="adminLogin" style="margin-right: 8px;">
                            Login as Admin
                        </label>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="form-switch">
                    <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
                    <p style="margin-top: 10px; font-size: 12px; color: #666;">
                        Admin credentials: admin@friendsmomos.com / admin123
                    </p>
                </div>
            </div>

            <!-- Register Form -->
            <div class="auth-form hidden" id="registerForm">
                <h2>Register</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Full Name:</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Phone Number:</label>
                        <input type="tel" id="registerPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div class="form-switch">
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const isAdmin = document.getElementById('adminLogin').checked;
            
            // Admin login check
            if (isAdmin) {
                if (email === 'admin@friendsmomos.com' && password === 'admin123') {
                    alert('Admin login successful! Redirecting to dashboard...');
                    localStorage.setItem('userRole', 'admin');
                    localStorage.setItem('userEmail', email);
                    window.location.href = 'admin.html';
                    return;
                } else {
                    alert('Invalid admin credentials!');
                    return;
                }
            }
            
            // Regular user login
            if (email && password) {
                alert('Login successful! Redirecting to menu...');
                localStorage.setItem('userRole', 'user');
                localStorage.setItem('userEmail', email);
                window.location.href = 'menu.html';
            } else {
                alert('Please fill in all fields.');
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Simple validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (name && email && phone && password) {
                alert('Registration successful! Please login.');
                showLogin();
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Navigation highlighting
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-btn');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
