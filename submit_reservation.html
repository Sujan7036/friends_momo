<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Submitted - Friends and Momos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff7f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .confirmation-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .confirmation-container p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-home {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-home:hover {
            background-color: #45a049;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="submit_reservation">
        <img src="images/logo.png" alt="Friends and Momos Logo" class="logo">
        <h1>Reservation Confirmed!</h1>
        <p>Thank you for booking a table with Friends and Momos.<br>
        We’ve received your reservation and will be expecting you at our Gungahlin location.</p>
        <p>You’ll receive a confirmation message or call shortly.</p>
        <a href="index.html" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
