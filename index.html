<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends and Momos - Authentic Taste of the Himalayas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            border: 2px solid #ccc;
        }

        .site-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 12px 20px;
            background-color: #8b7d6b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #6d5f4d;
        }

        .main-content {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            gap: 40px;
            align-items: center;
        }

        .left-section {
            flex: 1;
            text-align: center;
        }

        .owner-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            border: 2px solid #ccc;
        }

        .about-btn {
            padding: 12px 30px;
            background-color: #4a5568;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .about-btn:hover {
            background-color: #2d3748;
        }

        .right-section {
            flex: 1;
            text-align: center;
        }

        .food-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            border: 2px solid #ccc;
        }

        .tagline {
            font-size: 2rem;
            font-style: italic;
            color: #8b7d6b;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #8b7d6b;
            font-style: italic;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
            margin-top: 60px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copyright {
            font-size: 14px;
        }

        .social-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .follow-text {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .social-icon:hover {
            background-color: #777;
        }

        .social-icon.tiktok {
            background-color: #000;
        }

        .social-icon.facebook {
            background-color: #1877f2;
        }

        .social-icon.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .site-title {
                font-size: 2rem;
            }

            .main-content {
                flex-direction: column;
                gap: 30px;
            }

            .tagline {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .social-section {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-section">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <h1 class="site-title">Friends and Momos</h1>
            </div>
            <nav class="nav-buttons">
                <a href="menu.html" class="nav-btn">Menu</a>
                <a href="login.html" class="nav-btn">Register/Login</a>
                <a href="reservation.html" class="nav-btn">Reservation</a>
                <a href="cart.html" class="nav-btn">Carts/Checkouts</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="left-section">
            <div class="owner-image">
                <img src="images/resturant.png" alt="">
            </div>
            <a href="about.html" class="about-btn">About us</a>
        </div>
        
        <div class="right-section">
            <div class="food-image">
                <img src="images/food.png" alt="">
            </div>
            <h2 class="tagline">Authentic Taste</h2>
            <h3 class="subtitle">of the Himalayas</h3>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">
                Copyright Â© 2024 Friends and Momos - All Rights Reserved.
            </div>
            <div class="social-section">
                <div class="follow-text">Follow us on:</div>
                <div class="social-icons">
                    <a href="#" class="social-icon tiktok">T</a>
                    <a href="#" class="social-icon facebook">f</a>
                    <a href="#" class="social-icon instagram">@</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Simple JavaScript for interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scrolling for internal links
            const links = document.querySelectorAll('a[href^="#"]');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Add hover effect to images
            const images = document.querySelectorAll('.owner-image, .food-image, .logo');
            images.forEach(image => {
                image.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05)';
                    this.style.transition = 'transform 0.3s ease';
                });
                
                image.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            // Add click animation to buttons
            const buttons = document.querySelectorAll('.nav-btn, .about-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
